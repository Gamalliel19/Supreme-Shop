<!doctype html>
<html lang="en">
  <head>

  <body>
        <header>
            <a href="../index.html">

            </a>

        <section id="contact" class="contact">
            <div class="container-fluid">
              <p>Contact Supreme</p>
                <form>
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name">
                            </div>
                        </div>
                        <div class="form-row">

                        </div>

                            <div class="col">
                              <input type="email-subject" class="form-control" id="subject" placeholder="Subject">
                            </div>
                          </div>
                          <div class="form-row">
                            <div class="col-lg-12">
                                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Your message" rows="3"></textarea>
                            </div>
                          </div>
                      
                      <button type="button" class="btn btn-danger"><a class="mailto" href="mailto:sharongamalliel@gmail.com">send</a></button>

            </div>
        </section>

        <a class="set-btn" href="../index.html">

        </a>
